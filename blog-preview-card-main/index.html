<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/color.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Blog preview card</title>
  </head>
  <body>
    <main role="main">
      <div id="card" class="card" role="region" aria-labelledby="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="article-thumbnail"
        />
        <div class="card-content">
          <div class="badges">
            <div class="badge">Learning</div>
          </div>
          <div class="card-date">Published 21 Dec 2023</div>
          <a href="#" class="card-title" role="heading"
            >HTML & CSS foundations</a
          >
          <p class="card-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="author-profile-photo"
          />
          <p>Greg Hooper</p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Marjorieccc/" target="_blank"
        >Marjorie Cheung</a
      >.
    </footer>
  </body>
</html>

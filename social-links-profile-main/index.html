<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Adding a meta description for SEO -->
    <meta
      name="description"
      content="Profile page for Jessica Randall, a front-end developer and avid reader. Connect via social media."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/color.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Social links profile</title>
  </head>
  <body>
    <main>
      <article
        id="profile-card"
        class="profile-card"
        role="region"
        aria-labelledby="profile-name"
      >
        <img
          class="profile-photo"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile photo of Jessica Randall"
        />
        <h1 id="profile-name" class="profile-name">Jessica Randall</h1>
        <h2 class="profile-location">London, United Kingdom</h2>
        <p class="profile-bio">"Front-end developer and avid reader."</p>
        <nav aria-label="Social media links">
          <ul class="social-links">
            <li>
              <a
                href="#"
                class="social-link-button"
                target="_blank"
                rel="noopener noreferrer"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="#"
                class="social-link-button"
                target="_blank"
                rel="noopener noreferrer"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a
                href="#"
                class="social-link-button"
                target="_blank"
                rel="noopener noreferrer"
                >LinkedIn</a
              >
            </li>
            <li>
              <a
                href="#"
                class="social-link-button"
                target="_blank"
                rel="noopener noreferrer"
                >Twitter</a
              >
            </li>
            <li>
              <a
                href="#"
                class="social-link-button"
                target="_blank"
                rel="noopener noreferrer"
                >Instagram</a
              >
            </li>
          </ul>
        </nav>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Marjorieccc/"
        target="_blank"
        rel="noopener noreferrer"
        >Marjorie Cheung</a
      >.
    </footer>
  </body>
</html>
